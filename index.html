<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Проект «Места России» на Яндекс.Практикум.">
  <meta name="keywords" content="russian, travel, project, photo">
  <meta name="author" content="Vladislav Noskov">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Места России</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="Логотип Места России" class="header__logo">
    </header>

    <main class="content page__content">

      <section class="profile content__item">
        <img src="./images/jak.jpeg" alt="Изображение Автора" class="profile__avatar">
        <div class="profile__text-block">
          <div class="profile__row-block">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="button profile__button-edit" type="button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="button profile__button-add" type="button"></button>
      </section>
      <section class="places content__item">
        <article class="place">
          <img src="./images/Bolgar.jpeg" alt="Фотография древнего города Болгар. Татарстан" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Болгар, Татарстан</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Sasyk.jpeg" alt="Фотография озера Сасык-Сиваш, Крым" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Озеро Сасык-Сиваш, Крым</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Ruskeala.jpeg" alt="Фотография мраморного каньона Рускеала, Карелия" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Мраморный каньон Рускеала, Карелия</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/Gamstul.jpeg" alt="Фотография Гамсутль, Дагестан" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Гамсутль, Дагестан</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/charskie_peski.jpeg" alt="Фотография Чарских песков, Забайкалье" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Чарские пески, Забайкалье</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/ordinskaya.jpeg" alt="Фотография Ординской пещеры, Пермский край" class="place__image">
          <div class="place__row-block">
            <h2 class="place__title">Ординская пещера, Пермский край</h2>
            <button class="button place__button-like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="button popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_type_author" type="text" placeholder="Имя" name="popup-input-name">
          <input class="popup__input popup__input_type_status" type="text" placeholder="О себе"
            name="popup-input-status">
          <button class="button popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
